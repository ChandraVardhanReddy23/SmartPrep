{% extends "base.html" %}
{% block title %}Update Handles{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3 mt-5">
    <h2>Update Your Handles</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
{% endblock %}
